<!DOCTYPE html>
<html lang="en">
  <>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style-header.css">
    <link rel="stylesheet" href="CSS/style-body.css">
    <link rel="stylesheet" href="CSS/style-main.css">
    <link rel="stylesheet" href="CSS/style-footer.css">

    <title>Music Aritsts</title>
  </head>
  <body>
    <header>
      <h1>Music Aritsts</h1>
       <section class="tools-grid">
        <label for="select-sort-by">Sort by:
          <select id="select-sort-by">
          <option value="" selected>Not selected</option>
          <option value="name">Name</option>
          <option value="genres">Genre</option>
          </select>
      </section>
      <!-- ============================== Filter Label ============================== -->
      <label for="select-filter-by"></label>
          Filter:
          <select id="select-filter-by">
            <option value="show-all">Show all</option>
            <option value="favorites">Show favorites</option>
          </select>
        </label>
      </header>
      <main>
        <button id="create-artist-btn">Create Artist</button>
        <section id="artist-grid" class="grid-container"></section>
              <!-- ============================== Create Artist ============================== -->

      <!-- ============================== Detail view Dialog ============================== -->
   <dialog id="dialog-detail-view"></dialog>

      ============================== Create Artist Dialog ==============================
      <dialog id="dialog-create-artists">
        <h2>Create new Artist</h2>
          <form method="dialog" id="form-create-artists">
            <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Write new name here"
            required
          /><br>
          <label for="birthdate">Birthdate:</label>
          <input
            type="text"
            name="birthdate"
            id="birthdate"
            placeholder="Write birthdate here"
            required
          /><br>
           <label for="activeSince">ActiveSince:</label>
          <input
            type="text"
            name="activeSince"
            id="activeSince"
            placeholder="Write date here"
            required
          /><br>
           <label for="genres">Genre(s):</label>
          <input
            type="text"
            name="genres"
            id="genres"
            placeholder="Write genre(s) here"
            required
          /><br>
           <label for="labels">Labels:</label>
          <input
            type="text"
            name="labels"
            id="labels"
            placeholder="Write labels here"
            required
          /><br>
           <label for="shortDescription">shortDescription:</label>
          <input
            type="text"
            name="shortDescription"
            id="shortDescription"
            placeholder="Write shortDescription here"
            required
          /><br>
           <label for="website">Website:</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="Insert website here"
            required
          /><br>
           <label for="image">Image:</label>
          <input
            type="url"
            name="image"
            id="image"
            placeholder="Insert image here "
            required
          />
          <button id="create-artist-submit">Create artist</button>
          <button class="btn-cancel" id="form-create-artist-cancel">Cancel</button>
        </form>
      </dialog>

            <!-- ============================== Delete Artist Dialog ============================== -->

      <dialog id="dialog-delete-artist">

      <h2>Do you want to delete this artist?</h2>

      <p id="dialog-delete-artist-name">name of artist</p>

      <form id="form-delete-artist" method="dialog">

        <button type="button" class="btn-cancel">No</button>

        <button>Yes</button>

      </form>

    </dialog>

                <!-- ============================== Update Artist Dialog ============================== -->
<dialog id="dialog-update-artist">

        <h2>Update Artist</h2>

        <form method="dialog" id="form-update-artist">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Write new artist name here" required /><br />
          <label for="image">Image:</label>
          <input type="url" id="dialog-image" name="image" placeholder="Paste new image URL here" /><br />
          <label for="birthdate">Birthdate:</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="Write artist birthdate here" /><br />
          <label for="activeSince">Active since:</label>
          <input type="text" id="activeSince" name="activeSince" placeholder="Active since" /><br />
          <label for="genres">Genres</label>
          <input type="text" id="genres" name="genres" placeholder="What genres" /><br />
          <label for="labels">Labels:</label>
          <input type="text" id="labels" name="labels" placeholder="What labels"/><br />
          <label for="website">Website:</label>
          <input type="text" id="website" name="website" placeholder="Paste new website URL here" />
          <label for="shortDescription">Description:</label>
          <input type="text" id="shortDescription" name="shortDescription" placeholder="Write a short Description" />
          <br>
          <button id="dialog-update-btn">Update artist</button>
          <button type="button" class="btn-cancel" id="dialog-update-close-btn">Cancel</button>
        </form>
      </dialog>
    </main>
    <footer>Footer Her</footer>
    <script src="JS/script.js" type="module"></script>
  </body>
</html>
